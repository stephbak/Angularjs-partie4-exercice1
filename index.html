<!DOCTYPE html>
<html lang="fr" dir="ltr"  ng-app>
<head>
  <meta charset="utf-8" />
  <title>Angular JS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
</head>
<body>
  <button type="button" name="button" ng-click="count = count + 1" ng-init="count=0">+</button>
  <button type="button" name="button" ng-click="count = count - 1" >-</button>
  <p>{{count}}</p>
</body>
</html>
